<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="input">
            <input type="text" v-model="newtask"> <button @click="addTask">Add</button>
        </div>
        <div class="tasks">
            <div class="task" v-bind:class="{ completetext: item.status }" 
            v-for="item in todos" 
            v-bind:key="item.id">
                <input type="checkbox" v-model="item.status">{{item.text}}
                <a class="closeButtton" href='#' @click="deleteTask(item.id)">x</a>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
</body>

</html>
